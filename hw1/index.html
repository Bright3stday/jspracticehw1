<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>NUS Money</title>
  </head>
  <body>
    <h2> NUS Money</h2>

    <h3 id='logIn'>Log-in Details</h3>
      <form id="form">
        <div class="form-control">
          <label for="custname">Customer Name</label>    
          <input type="text" id="custname" placeholder="Enter customername..." />
          <label for="password">Password</label>    
          <br>
          <input type="password" id="password" placeholder="Enter password..." />
        </div>
        <button id = "b1" class="btn">Submit</button>
        <button id = "b2" class="btn">Logout</button>
        <div class="form-control">
          <p id="reco" class="blinking"></p>
        </div>

    <div class="container">
      <h4 id="yourBalance"></h4>
      <h1 id="balance"></h1>

      <div id="addShadow" class="inc-exp-container">
        <div>
          <h4 id="depHeader"></h4>
          <p id="deposit" class="money plus"></p>
        </div>
        <div>
          <h4 id="loanHeader"></h4>
          <p id="loan" class="money minus"></p>
        </div>
      </div>

      <h3 id="details"></h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

        
      
       
      </form>
    
    </div>

    <script src="script.js"></script>

    
  </body>
</html>
